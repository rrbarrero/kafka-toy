name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.2"

      - name: Install uv
        run: |
          pip install uv

      - name: Sync dependencies
        run: |
          uv sync

      - name: Run tests
        run: |
          uv run pytest -vv -m "not acceptance"